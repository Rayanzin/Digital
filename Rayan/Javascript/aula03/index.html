<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estruturas de repetição</title>
</head>
<body>
    <select id="dias"></select>
    <select id="meses"></select>
    <select id="anos"></select>
    <script>
        for(let i = 1; i <= 31; i++){
            dias.innerHTML += `<option>${i}</option>`
        }
        for(let i = 1; i <= 12; i++){
            meses.innerHTML += `<option>${i}</option>`
        }
        for(let i = 2024; i >= 1954; i--){
            anos.innerHTML += `<option>${i}</option>`
        }
    </script>
</body>
</html>
