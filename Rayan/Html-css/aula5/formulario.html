<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <form>
            <h3>Peça sua musica</h3>
            <label for="nome">Nome</label>
            <input id="nome" type="text" placeholder="Digite seu nome" required>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email@gmail.com" required>
            <label for="musica">Peça uma musica</label>
            <textarea id="musica" placeholder="Peça uma musica" required></textarea>
            <button>Enviar</button>
        </form>
    </main> 
</body> 
</html>
