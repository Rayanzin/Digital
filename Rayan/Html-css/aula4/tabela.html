<!DOCTYPE html>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>tabelas</title>
		<style>
			table {
				border-collapse: collapse;
				width: 700px;
				text-align: center;
			}
			td, th {

			}

			}

	</head>
